<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sondagem</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Responda as 20 questões para obter o resultado final.</h1>

        <form>
            <div class="question">
                <label>Sinto-me esgotado(a) emocionalmente com relação ao meu trabalho;</label>
                <div class="scale">
                    <div class="dot" data-value="nunca"></div>
                    <div class="dot" data-value="raramente"></div>
                    <div class="dot" data-value="as vezes"></div>
                    <div class="dot" data-value="frequentemente"></div>
                    <div class="dot" data-value="sempre"></div>
                </div>
            </div>

            <div class="question">
                <label>Levanto-me cansado(a) e sem disposição para realizar o meu trabalho;</label>
                <div class="scale">
                    <div class="dot" data-value="nunca"></div>
                    <div class="dot" data-value="raramente"></div>
                    <div class="dot" data-value="as vezes"></div>
                    <div class="dot" data-value="frequentemente"></div>
                    <div class="dot" data-value="sempre"></div>
                </div>
            </div>

            <div class="question">
                <label>Envolvo-me com facilidade nos problemas dos outros;</label>
                <div class="scale">
                    <div class="dot" data-value="nunca"></div>
                    <div class="dot" data-value="raramente"></div>
                    <div class="dot" data-value="as vezes"></div>
                    <div class="dot" data-value="frequentemente"></div>
                    <div class="dot" data-value="sempre"></div>
                </div>
            </div>

            <div class="question">
                <label>Trato algumas pessoas como se fossem da minha família;</label>
                <div class="scale">
                    <div class="dot" data-value="nunca"></div>
                    <div class="dot" data-value="raramente"></div>
                    <div class="dot" data-value="as vezes"></div>
                    <div class="dot" data-value="frequentemente"></div>
                    <div class="dot" data-value="sempre"></div>
                </div>
            </div>

            <div class="question">
                <label>Sinto-me esgotado(a) emocionalmente com relação ao meu trabalho;</label>
                <div class="scale">
                    <div class="dot" data-value="nunca"></div>
                    <div class="dot" data-value="raramente"></div>
                    <div class="dot" data-value="as vezes"></div>
                    <div class="dot" data-value="frequentemente"></div>
                    <div class="dot" data-value="sempre"></div>
                </div>
            </div>

            <button type="submit" class="submit-button">Enviar respostas</button>
        </form>
    </div>
</body>
</html>

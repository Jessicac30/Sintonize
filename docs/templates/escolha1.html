{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <form method="post">
        <div class="form-group">
            <label>Sinto-me esgotado(a) emocionalmente com relação ao meu trabalho:</label>
            <div class="options">
                    <div class="option-item">
                        <input type="radio" id="id_pergunta1_{{ value }}" name="pergunta1" value="{{ value }}" {% if form.pergunta1.value == value %}checked{% endif %}>
                        <label for="id_pergunta1_{{ value }}">{{ label }}</label>
                    </div>
            </div>
        </div>

        <div class="form-group">
            <label>Sinto-me excessivamente exausto(a) ao final da minha jornada de trabalho:</label>
            <div class="options">
                    <div class="option-item">
                        <input type="radio" id="id_pergunta2_{{ value }}" name="pergunta2" value="{{ value }}" {% if form.pergunta2.value == value %}checked{% endif %}>
                        <label for="id_pergunta2_{{ value }}">{{ label }}</label>
                    </div>
            </div>
        </div>

        <div class="form-group">
            <label>Levanto-me cansado(a) e sem disposição para realizar o meu trabalho:</label>
            <div class="options">
                    <div class="option-item">
                        <input type="radio" id="id_pergunta3_{{ value }}" name="pergunta3" value="{{ value }}" {% if form.pergunta3.value == value %}checked{% endif %}>
                        <label for="id_pergunta3_{{ value }}">{{ label }}</label>
                    </div>
            </div>
        </div>

        <div class="form-group">
            <label>Envolvo-me com facilidade nos problemas dos outros:</label>
            <div class="options">
                    <div class="option-item">
                        <input type="radio" id="id_pergunta4_{{ value }}" name="pergunta4" value="{{ value }}" {% if form.pergunta4.value == value %}checked{% endif %}>
                        <label for="id_pergunta4_{{ value }}">{{ label }}</label>
                    </div>
            </div>
        </div>

        <div class="form-group">
            <label>Trato algumas pessoas como se fossem da minha família:</label>
            <div class="options">
                    <div class="option-item">
                        <input type="radio" id="id_pergunta5_{{ value }}" name="pergunta5" value="{{ value }}" {% if form.pergunta5.value == value %}checked{% endif %}>
                        <label for="id_pergunta5_{{ value }}">{{ label }}</label>
                    </div>
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
